appVersion: v1
kind: Pod
spec:
  volumes:
    - name: docker-socket
      hostPath:  # hostpath volume is to mount to a directory thats on the actual host where the Pod is running
                 # A pod could get reschedule in case we have many worker nodes   
        path: /var/run/docker.sock # path on host 
        type: Socket
  containers:
    - name: docker
      image: docker
      command: ["sleep"]
      args: ["100000"]
      volumeMounts:
        - name: docker-socket # Whenever a command is executed here it goes to the mount path location mentioned in host spec.
          mountPath: /var/run/docker.sock
